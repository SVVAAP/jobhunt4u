<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobhunt4u - You get what u focus on</title>

    <!-- Meta Description -->
    <meta name="description" content="Jobhunt4u is a leading job portal helping job seekers find the best job opportunities across the world. Explore job listings, apply online, and kickstart your career with Jobhunt4u.">

    <!-- Keywords -->
    <meta name="keywords" content="job portal, global jobs, worldwide job search, employment, job listings, career opportunities">

    <!-- Author -->
    <meta name="author" content="Jobhunt4u Team">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Jobhunt4u - You get what u focus on">
    <meta property="og:description" content="Explore the best job opportunities across the world with Jobhunt4u. Apply now and advance your career.">
    <meta property="og:image" content="/src/assets/logo.png"> <!-- Path to your logo image -->
    <meta property="og:url" content="https://jobhunt4u.in">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jobhunt4u - You get what u focus on">
    <meta name="twitter:description" content="Discover top job opportunities across the world with Jobhunt4u. Apply now and take the next step in your career.">
    <meta name="twitter:image" content="/src/assets/logo.png"> <!-- Path to your logo image -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/logo.png"> <!-- Path to your favicon/logo image -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://jobhunt4u.in" />

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "JobPosting",
        "title": "Find Jobs Across the World",
        "description": "Jobhunt4u is a premier job portal offering job listings across various industries worldwide.",
        "hiringOrganization": {
          "@type": "Organization",
          "name": "Jobhunt4u",
          "sameAs": "https://jobhunt4u.in",
          "logo": "https://jobhunt4u.in/src/assets/logo.png"  <!-- Ensure this is the correct path to your logo -->
        },
        "jobLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressRegion": "Global",
            "addressCountry": "World"
          }
        },
        "employmentType": "Full-time"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
